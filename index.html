<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <h1>Forms</h1>
        <form id="frmPersonalData">
            <label>Name</label><br>
            <input type="text" name="name" id="nombre" placeholder="Name..."><br>
            <label>Surname</label><br>
            <input type="text" name="surname" id="apellido" placeholder="Surname..."><br>
            <label>Email</label><br>
            <input type="text" name="email" id="correo" placeholder="Email..."><br>
            <label>Country</label><br>
            <input type="text" name="country" id="pais" placeholder="Country..."><br>
            <input class="send" type="submit" value="Send">
        </form>
        <pre></pre>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
